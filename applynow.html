<body>
<div class="appbody">
	<br><br>
	<div class="appform">
		<div class="apptitle">
			<br><br><br><br>
			<h1> APPLY NOW </h1><br>
			<h2> We are ready to lead you into the future! </h2><br><br>
		</div>

		<div class="apply-form">
				<form action="https://formspree.io/xnqgngpy" method="post">
					<input type="text" name="name" class="first-name" placeholder="First name" required>
					<input type="text" name="name" class="last-name" placeholder="Last name" required><br>
					<input type="email" name="email" class="app-control" placeholder="Email address" required><br>
					<input type="tel" name="phone" class="app-control" placeholder="Phone number" required><br>
					<input type="text" name="startup" class="app-control" placeholder="Startup name" required><br>
					<input type="text" name="city" class="app-control" placeholder="City" required><br>
					<textarea name="message" class="app-control-msg" style="resize: none;" placeholder="Describe your idea" rows=5 required></textarea><br>
					<a>Number of co-founders: &nbsp &nbsp &nbsp</a> <input type="radio" id="1" name="numofcofounders" value="1"><label for="1">1</label> &nbsp <input type="radio" id="2" name="numofcofounders" value="2"><label for="2">2</label> &nbsp <input type="radio" id="3" name="numofcofounders" value="3"><label for="3">3</label> &nbsp <input type="radio" id="4" name="numofcofounders" value="4"><label for="4">4</label><br><br>
					<textarea name="teamintro" class="app-control-msg" style="resize: none;" placeholder="Tell us about your team" rows=5 required></textarea><br>
					<input type="submit" name="" class="app-control submit" value="APPLY">
				</form>
				<br>
		</div>
	</div>

	<br><br><br><br>
	<script>
	  window.addEventListener("DOMContentLoaded", function() {

	    // get the form elements defined in your form HTML above

	    var form = document.getElementById("my-form");
	    var button = document.getElementById("my-form-button");
	    var status = document.getElementById("my-form-status");

	    // Success and Error functions for after the form is submitted

	    function success() {
	      form.reset();
	      button.style = "display: none ";
	      status.innerHTML = "Thanks!";
	    }

	    function error() {
	      status.innerHTML = "Oops! There was a problem.";
	    }

	    // handle the form submission event

	    form.addEventListener("submit", function(ev) {
	      ev.preventDefault();
	      var data = new FormData(form);
	      ajax(form.method, form.action, data, success, error);
	    });
	  });

	  // helper function for sending an AJAX request

	  function ajax(method, url, data, success, error) {
	    var xhr = new XMLHttpRequest();
	    xhr.open(method, url);
	    xhr.setRequestHeader("Accept", "application/json");
	    xhr.onreadystatechange = function() {
	      if (xhr.readyState !== XMLHttpRequest.DONE) return;
	      if (xhr.status === 200) {
	        success(xhr.response, xhr.responseType);
	      } else {
	        error(xhr.status, xhr.response, xhr.responseType);
	      }
	    };
	    xhr.send(data);
	  }
		</script>
